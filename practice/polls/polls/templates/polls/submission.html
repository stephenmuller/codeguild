<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Favorite</title>
</head>
<body>
    <h1>Submit your favorite!</h1>
    <form action="{% url 'ack' %}" method="post">
        {% csrf_token %}
        {%  for flavor in flavors %}
        <input type="radio" name="flavor" value="{{ flavor }}">
        {{ flavor }} <br>
        {% endfor %}
        <input type="submit">
    </form>
</body>
</html>
