<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Food Preferences</title>
  </head>
  <body>
    <div>
      <input type="text" name="What did you have for dinner?">
    </div>

    <div>
      <label>
        <input type="checkbox" name="food_options" value="meat" checked> meat
      </label>
      <label>
        <input type="checkbox" name="food_options" value="potatoes"> potatoes
      </label>
      <label>
        <input type="checkbox" name="food_options" value="broccoli"> broccoli
      </label>
      <label>
        <input type="checkbox" name="food_options" value="cheese"> cheese
      </label>
    </div>

    <div>
      <label><input type="radio" name="whats a radio" value="evil" checked> vegan</label>
      <label><input type="radio" name="whats a radio" value="human"> normal food</label>
    </div>

    <div>
      <select name="day">
        <option value="Mint Chocolate Chip" selected>Mint Chocolate chip</option>
        <option value="Vanilla">Vanilla</option>
        <option value="Chocolate">Chocolate</option>
      </select>
    </div>
    <div>
      <textarea name="freeformtext">put boring food stories here</textarea>
    </div>
    <div>
      <input type="button" name="Hungry" value="Click me if Hungry">
    </div>
    <div>
      <input type="submit" name="submit" value="Send to the garbage bin">
    </div>
    <div><label for="chopstickuploader">use this to upload chopsticks</label><input type="file" name="chopstickuploader"></div>
  </body>
</html>
